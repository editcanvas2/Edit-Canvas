<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG Converter - High Quality - EditPDF</title>
    <meta name="description" content="Convert every page of your PDF into a high-quality JPG image for free. Instantly preview all pages and download them individually.">
    <link rel="canonical" href="https://your-username.github.io/your-repo-name/tools/pdf-to-jpg.html">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=example.com&sz=32">
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .page-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="bg-slate-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white/90 shadow-sm sticky top-0 z-50 backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="flex items-center space-x-3"><i class="fas fa-file-pdf text-red-500 text-3xl"></i><h1 class="text-2xl font-bold text-gray-800">EditPDF</h1></a>
            <a href="../index.html" class="text-gray-600 hover:text-red-500 font-medium flex items-center"><i class="fas fa-arrow-left mr-2"></i>Back to Main Page</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold mb-4">PDF to JPG Converter</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Extract every page from your PDF as a high-quality JPG image.</p>
        </div>

        <div class="max-w-6xl mx-auto">
            <!-- Initial Upload View -->
            <div id="file-dropzone" class="bg-white p-8 rounded-xl shadow-lg border text-center cursor-pointer hover:border-red-500 hover:bg-red-50 transition-colors">
                <i class="fas fa-cloud-upload-alt text-5xl text-red-500 mb-4"></i>
                <h3 class="text-2xl font-semibold">Drop your PDF here</h3>
                <p class="text-gray-500 my-2">or</p>
                <button id="select-file-btn" class="mt-2 px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 font-semibold">Select File</button>
                <input type="file" id="file-input" class="hidden" accept=".pdf">
            </div>

            <!-- Result View -->
            <div id="result-area" class="mt-8 hidden">
                 <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold">Your Pages are Ready</h2>
                    <p class="text-gray-600">Click the download button below each image to save it.</p>
                     <button onclick="location.reload()" class="mt-4 font-semibold text-red-500 hover:underline">Convert Another PDF</button>
                </div>
                <div id="image-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                    <!-- Converted images will be displayed here -->
                </div>
            </div>
            
            <div id="status-area" class="mt-8 text-center hidden"></div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-20">
        <div class="container mx-auto px-6 py-12 text-center text-gray-500">
            <p>Designed by <a href="https://www.instagram.com/mr.bhuwan7?igsh=MWt3aWw1M2loMWxsYQ==" target="_blank" rel="noopener noreferrer" class="text-red-400 hover:text-white">Bhuwan Prasad Joshi</a></p>
            <p class="text-sm mt-2">&copy; <span id="copyright-year"></span> EditPDF. All Rights Reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('copyright-year').textContent = new Date().getFullYear();

        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.worker.min.js`;

        const fileInput = document.getElementById('file-input');
        const dropzone = document.getElementById('file-dropzone');
        const selectFileBtn = document.getElementById('select-file-btn');
        const resultArea = document.getElementById('result-area');
        const imageContainer = document.getElementById('image-container');
        const statusArea = document.getElementById('status-area');
        
        const handleFile = async (file) => {
            if (!file || file.type !== 'application/pdf') return;
            
            dropzone.classList.add('hidden');
            resultArea.classList.add('hidden');
            statusArea.classList.remove('hidden');
            statusArea.innerHTML = `<div class="flex items-center justify-center text-lg"><i class="fas fa-spinner fa-spin mr-3"></i>Processing your PDF... This may take a moment.</div>`;

            try {
                const arrayBuffer = await file.arrayBuffer();
                const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                const pdf = await loadingTask.promise;
                
                statusArea.innerHTML = `<div class="flex items-center justify-center text-lg"><i class="fas fa-spinner fa-spin mr-3"></i>Converting pages to images... (0/${pdf.numPages})</div>`;

                imageContainer.innerHTML = ''; // Clear previous results
                const HIGH_QUALITY_SCALE = 2.0; // Use a high scale for sharp images
                const JPG_QUALITY = 0.95; // 95% quality

                for (let i = 1; i <= pdf.numPages; i++) {
                    statusArea.innerHTML = `<div class="flex items-center justify-center text-lg"><i class="fas fa-spinner fa-spin mr-3"></i>Converting pages to images... (${i}/${pdf.numPages})</div>`;

                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: HIGH_QUALITY_SCALE });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    
                    const dataUrl = canvas.toDataURL('image/jpeg', JPG_QUALITY);
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page-container bg-white p-4 rounded-lg shadow-md';
                    pageDiv.innerHTML = `
                        <img src="${dataUrl}" alt="Page ${i}" loading="lazy" />
                        <p class="text-center font-bold mt-3">Page ${i}</p>
                        <a href="${dataUrl}" download="${file.name.replace(/\.pdf$/i, '')}-page-${i}.jpg" class="block w-full text-center mt-3 bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-600">
                            <i class="fas fa-download mr-2"></i>Download JPG
                        </a>
                    `;
                    imageContainer.appendChild(pageDiv);
                }

                statusArea.classList.add('hidden');
                resultArea.classList.remove('hidden');

            } catch (error) {
                if (error.name === 'PasswordException') {
                     statusArea.innerHTML = `<div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-lg text-left"><h3 class="font-bold">Password Protected PDF</h3><p>This file is encrypted. Please use our <a href="unlock-pdf.html" class="font-bold underline hover:text-yellow-800">Unlock PDF</a> tool first.</p><button onclick="location.reload()" class="mt-4 font-semibold text-gray-700 hover:underline">Try Another File</button></div>`;
                } else {
                     statusArea.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg"><p class="font-bold">Could not process PDF.</p><p>The file may be corrupted. Please try another file.</p></div>`;
                }
                console.error("Error processing PDF:", error);
            }
        };
        
        selectFileBtn.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFile(e.target.files[0]);
        dropzone.ondragover = (e) => { e.preventDefault(); dropzone.classList.add('border-red-500', 'bg-red-50'); };
        dropzone.ondragleave = () => dropzone.classList.remove('border-red-500', 'bg-red-50');
        dropzone.ondrop = (e) => { e.preventDefault(); dropzone.classList.remove('border-red-500', 'bg-red-50'); handleFile(e.dataTransfer.files[0]); };
    </script>
</body>
</html>
