<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate PDF - Rotate PDF Pages Online - EditPDF</title>
    <meta name="description" content="Rotate pages in your PDF files for free. Fix the orientation of one or all pages by 90, 180, or 270 degrees. Secure, private, with a live preview.">
    <link rel="canonical" href="https://your-username.github.io/your-repo-name/tools/rotate-pdf.html">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=example.com&sz=32">
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .page-preview { 
            position: relative; 
            transition: transform 0.2s;
        }
        .page-preview:hover {
            transform: scale(1.05);
        }
        .rotate-overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 2.5rem; /* Adjust to not cover the page number */
            background: rgba(0,0,0,0.5); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 0.5rem; 
            opacity: 0; 
            transition: opacity 0.2s;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .page-preview:hover .rotate-overlay { 
            opacity: 1; 
        }
        #page-container canvas { 
            max-width: 100%; 
            height: auto; 
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem;
            background-color: white;
        }
    </style>
</head>
<body class="bg-slate-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white/90 shadow-sm sticky top-0 z-50 backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="flex items-center space-x-3">
                <i class="fas fa-file-pdf text-red-500 text-3xl"></i>
                <h1 class="text-2xl font-bold text-gray-800">EditPDF</h1>
            </a>
            <a href="../index.html" class="text-gray-600 hover:text-red-500 font-medium flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>Back to Main Page
            </a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold mb-4">Rotate PDF Pages</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Correct the orientation of pages in your PDF. Hover over a page to rotate it individually.</p>
        </div>

        <div class="max-w-6xl mx-auto">
            <!-- Initial Upload View -->
            <div id="file-dropzone" class="bg-white p-8 rounded-xl shadow-lg border text-center cursor-pointer hover:border-red-500 hover:bg-red-50 transition-colors">
                <i class="fas fa-cloud-upload-alt text-5xl text-red-500 mb-4"></i>
                <h3 class="text-2xl font-semibold">Drop your PDF here</h3>
                <p class="text-gray-500 my-2">or</p>
                <button id="select-file-btn" class="mt-2 px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 font-semibold">Select File</button>
                <input type="file" id="file-input" class="hidden" accept=".pdf">
            </div>

            <!-- Editor View -->
            <div id="editor-area" class="mt-8 hidden">
                <div class="text-center mb-6 flex flex-col sm:flex-row justify-center items-center gap-4">
                     <button id="rotate-all-left-btn" class="w-full sm:w-auto px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-full hover:bg-gray-300"><i class="fas fa-undo mr-2"></i>Rotate All Left</button>
                     <button id="rotate-all-right-btn" class="w-full sm:w-auto px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-full hover:bg-gray-300">Rotate All Right<i class="fas fa-redo ml-2"></i></button>
                </div>
                <div id="page-container" class="bg-white p-6 rounded-xl shadow-lg border grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <!-- Page previews are rendered here -->
                </div>
                <div class="text-center mt-8">
                     <button id="apply-rotation-btn" class="w-full sm:w-auto bg-green-500 text-white font-bold px-8 py-4 rounded-full hover:bg-green-600 text-xl transition-transform transform hover:scale-105"><i class="fas fa-check mr-2"></i>Apply Changes & Download</button>
                </div>
                <div id="status-area" class="mt-8 text-center hidden"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-20">
        <div class="container mx-auto px-6 py-12 text-center text-gray-500">
            <p>Designed by <a href="https://www.instagram.com/mr.bhuwan7?igsh=MWt3aWw1M2loMWxsYQ==" target="_blank" rel="noopener noreferrer" class="text-red-400 hover:text-white">Bhuwan Prasad Joshi</a></p>
            <p class="text-sm mt-2">&copy; <span id="copyright-year"></span> EditPDF. All Rights Reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('copyright-year').textContent = new Date().getFullYear();

        // --- PDF Library Initialization ---
        const { PDFDocument, RotationTypes } = PDFLib;
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.worker.min.js`;

        // --- DOM Element References ---
        const fileInput = document.getElementById('file-input');
        const dropzone = document.getElementById('file-dropzone');
        const selectFileBtn = document.getElementById('select-file-btn');
        const editorArea = document.getElementById('editor-area');
        const pageContainer = document.getElementById('page-container');
        const applyBtn = document.getElementById('apply-rotation-btn');
        const rotateAllLeftBtn = document.getElementById('rotate-all-left-btn');
        const rotateAllRightBtn = document.getElementById('rotate-all-right-btn');
        const statusArea = document.getElementById('status-area');
        
        let pdfFile = null;
        let pageRotations = {};
        let numPages = 0;

        // --- Core Functions ---
        const handleFile = (file) => {
            if (file && file.type === 'application/pdf') {
                pdfFile = file;
                pageRotations = {};
                numPages = 0;
                dropzone.classList.add('hidden');
                editorArea.classList.remove('hidden');
                statusArea.classList.add('hidden');
                renderPdfPreviews();
            }
        };

        const renderPdfPreviews = async () => {
            pageContainer.innerHTML = '<div class="col-span-full text-center py-12"><i class="fas fa-spinner fa-spin mr-2 text-2xl text-red-500"></i><p class="font-semibold mt-2">Loading pages...</p></div>';
            
            try {
                const arrayBuffer = await pdfFile.arrayBuffer();
                const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                const pdf = await loadingTask.promise;
                numPages = pdf.numPages;
                pageContainer.innerHTML = '';
                
                const renderQueue = [];
                for (let i = 1; i <= pdf.numPages; i++) {
                    renderQueue.push(renderPage(pdf, i));
                }
                await Promise.all(renderQueue);

            } catch (error) {
                pageContainer.innerHTML = '<div class="col-span-full text-center py-12 text-red-500 font-semibold"><p>Could not load PDF. The file may be corrupted or password-protected.</p></div>';
                console.error("Error rendering PDF:", error);
            }
        };

        const renderPage = async (pdf, pageNum) => {
            const pageIndex = pageNum - 1;
            const currentRotation = pageRotations[pageIndex] || 0;
            const page = await pdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: 0.4, rotation: currentRotation });

            let pageWrapper = document.getElementById(`page-wrapper-${pageIndex}`);
            if (!pageWrapper) {
                pageWrapper = document.createElement('div');
                pageWrapper.id = `page-wrapper-${pageIndex}`;
                pageWrapper.className = 'page-preview';
                pageWrapper.dataset.pageIndex = pageIndex;
                pageWrapper.innerHTML = `
                    <canvas id="canvas-${pageIndex}"></canvas>
                    <div class="rotate-overlay">
                        <button class="rotate-left-btn bg-white text-black rounded-full h-8 w-8 flex items-center justify-center shadow-lg"><i class="fas fa-undo"></i></button>
                        <button class="rotate-right-btn bg-white text-black rounded-full h-8 w-8 flex items-center justify-center shadow-lg"><i class="fas fa-redo"></i></button>
                    </div>
                    <p class="text-center font-bold mt-1">Page ${pageNum}</p>`;
                pageContainer.appendChild(pageWrapper);
                
                pageWrapper.querySelector('.rotate-left-btn').onclick = (e) => { e.stopPropagation(); rotatePage(pageIndex, -90); };
                pageWrapper.querySelector('.rotate-right-btn').onclick = (e) => { e.stopPropagation(); rotatePage(pageIndex, 90); };
            }

            const canvas = document.getElementById(`canvas-${pageIndex}`);
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({ canvasContext: context, viewport: viewport }).promise;
        };

        const rotatePage = (pageIndex, angle) => {
            pageRotations[pageIndex] = (pageRotations[pageIndex] || 0) + angle;
            // Re-render only the affected page for performance
            renderPdfPreviews();
        };

        // --- Event Listeners ---
        selectFileBtn.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        dropzone.ondragover = (e) => { e.preventDefault(); dropzone.classList.add('border-red-500', 'bg-red-50'); };
        dropzone.ondragleave = () => dropzone.classList.remove('border-red-500', 'bg-red-50');
        dropzone.ondrop = (e) => { e.preventDefault(); dropzone.classList.remove('border-red-500', 'bg-red-50'); handleFile(e.dataTransfer.files[0]); };
        
        rotateAllLeftBtn.onclick = () => {
            for (let i = 0; i < numPages; i++) {
                pageRotations[i] = (pageRotations[i] || 0) - 90;
            }
            renderPdfPreviews();
        };
        rotateAllRightBtn.onclick = () => {
            for (let i = 0; i < numPages; i++) {
                pageRotations[i] = (pageRotations[i] || 0) + 90;
            }
            renderPdfPreviews();
        };

        applyBtn.onclick = async () => {
            statusArea.classList.remove('hidden');
            statusArea.innerHTML = `<div class="flex items-center justify-center text-lg"><i class="fas fa-spinner fa-spin mr-3"></i>Applying rotations and preparing download...</div>`;
            applyBtn.disabled = true;

            try {
                const arrayBuffer = await pdfFile.arrayBuffer();
                const pdfDoc = await PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
                
                for (const pageIndex in pageRotations) {
                    if (pageRotations[pageIndex] % 360 !== 0) {
                        const page = pdfDoc.getPage(parseInt(pageIndex));
                        const currentRotation = page.getRotation().angle;
                        page.setRotation({ type: RotationTypes.Degrees, angle: currentRotation + pageRotations[pageIndex] });
                    }
                }
                
                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                const tempLink = document.createElement('a');
                tempLink.href = url;
                tempLink.download = `rotated-${pdfFile.name}`;
                document.body.appendChild(tempLink);
                tempLink.click();
                document.body.removeChild(tempLink);
                URL.revokeObjectURL(url);
                
                statusArea.innerHTML = `
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg text-left">
                        <h3 class="font-bold">Download Started!</h3>
                        <p>Your rotated PDF has been prepared. If the download doesn't start, please check your browser settings.</p>
                        <div class="mt-4">
                            <button onclick="location.reload()" class="font-semibold text-gray-700 hover:underline">Start Over</button>
                        </div>
                    </div>`;

            } catch (error) {
                statusArea.innerHTML = `<p class="text-red-500 font-semibold">An error occurred while applying rotations.</p>`;
                console.error(error);
            } finally {
                applyBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
