<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - Combine PDF Files for Free - EditPDF</title>
    <meta name="description" content="Combine multiple PDF files into a single document for free. Drag and drop your files, reorder them as you wish, and merge them in seconds. Secure and private.">
    <link rel="canonical" href="https://your-username.github.io/your-repo-name/tools/merge-pdf.html">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=example.com&sz=32">
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .file-preview { position: relative; }
        /* Style for the small remove button on file previews */
        .remove-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #ef4444; /* red-500 */
            color: white;
            border: 2px solid white;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            transform: scale(0.8);
        }
        .file-preview:hover .remove-btn {
            opacity: 1;
            transform: scale(1);
        }
        /* Style for the element being dragged */
        .sortable-ghost {
            opacity: 0.4;
            background-color: #fecaca; /* red-200 */
        }
    </style>
</head>
<body class="bg-slate-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white/90 shadow-sm sticky top-0 z-50 backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="flex items-center space-x-3">
                <i class="fas fa-file-pdf text-red-500 text-3xl"></i>
                <h1 class="text-2xl font-bold text-gray-800">EditPDF</h1>
            </a>
            <!-- THIS IS THE CORRECTED LINK -->
            <a href="../index.html" class="text-gray-600 hover:text-red-500 font-medium flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>Back to Main Page
            </a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold mb-4">Merge PDF Files</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Combine several PDFs into one unified document. Drag and drop to reorder.</p>
        </div>

        <div class="max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg border">
            <!-- File Upload Area -->
            <div id="file-dropzone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 sm:p-12 text-center cursor-pointer hover:border-red-500 hover:bg-red-50 transition-colors">
                <i class="fas fa-cloud-upload-alt text-5xl text-red-500 mb-4"></i>
                <h3 class="text-xl sm:text-2xl font-semibold text-gray-700">Drop PDF files here</h3>
                <p class="text-gray-500 my-2">or</p>
                <button id="select-files-btn" class="mt-2 px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 font-semibold">Select Files</button>
                <input type="file" id="file-input" class="hidden" accept=".pdf" multiple>
            </div>

            <!-- File Preview & Action Area -->
            <div id="preview-area" class="mt-8 hidden">
                <h3 class="text-xl font-bold mb-4 text-gray-700">Your Files (Drag to Reorder)</h3>
                <div id="file-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 min-h-[150px] bg-gray-50 p-4 rounded-lg">
                    <!-- File previews will be dynamically inserted here -->
                </div>
                <div class="flex flex-col sm:flex-row justify-center items-center mt-8 gap-4">
                     <button id="add-more-btn" class="w-full sm:w-auto px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-full hover:bg-gray-300"><i class="fas fa-plus mr-2"></i>Add More Files</button>
                    <button id="merge-btn" class="w-full sm:w-auto bg-green-500 text-white font-bold px-8 py-4 rounded-full hover:bg-green-600 text-xl transition-transform transform hover:scale-105"><i class="fas fa-object-group mr-2"></i>Merge PDFs</button>
                </div>
            </div>

            <!-- Status/Download Area -->
            <div id="status-area" class="mt-8 text-center hidden">
                <!-- Status messages and download links appear here -->
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-20">
        <div class="container mx-auto px-6 py-12 text-center text-gray-500">
            <p>Designed by <a href="https://www.instagram.com/mr.bhuwan7?igsh=MWt3aWw1M2loMWxsYQ==" target="_blank" rel="noopener noreferrer" class="text-red-400 hover:text-white">Bhuwan Prasad Joshi</a></p>
            <p class="text-sm mt-2">&copy; <span id="copyright-year"></span> EditPDF. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
        
        // --- PDF-LIB Initialization ---
        const { PDFDocument } = PDFLib;

        // --- DOM Element References ---
        const fileInput = document.getElementById('file-input');
        const dropzone = document.getElementById('file-dropzone');
        const selectBtn = document.getElementById('select-files-btn');
        const addMoreBtn = document.getElementById('add-more-btn');
        const previewArea = document.getElementById('preview-area');
        const fileListDiv = document.getElementById('file-list');
        const mergeBtn = document.getElementById('merge-btn');
        const statusArea = document.getElementById('status-area');
        
        let filesToMerge = [];

        // --- Core Functions ---
        const handleFiles = (files) => {
            for (const file of files) {
                if (file.type === 'application/pdf') {
                    // Avoid adding duplicates by checking the name
                    if (!filesToMerge.some(f => f.name === file.name)) {
                        filesToMerge.push(file);
                    }
                }
            }
            renderPreviews();
        };

        const renderPreviews = () => {
            fileListDiv.innerHTML = '';
            if (filesToMerge.length > 0) {
                previewArea.classList.remove('hidden');
                dropzone.classList.add('hidden'); // Hide dropzone when there are files
            } else {
                 previewArea.classList.add('hidden');
                 dropzone.classList.remove('hidden'); // Show dropzone if all files are removed
            }

            filesToMerge.forEach((file, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-preview bg-white p-4 rounded-lg text-center border cursor-move shadow';
                fileDiv.setAttribute('data-index', index);
                fileDiv.innerHTML = `
                    <i class="fas fa-file-pdf text-4xl text-red-400"></i>
                    <p class="text-sm truncate mt-2 font-medium" title="${file.name}">${file.name}</p>
                    <button class="remove-btn" title="Remove file">&times;</button>
                `;
                fileDiv.querySelector('.remove-btn').onclick = (e) => {
                    e.stopPropagation();
                    const fileIndex = parseInt(fileDiv.getAttribute('data-index'), 10);
                    filesToMerge.splice(fileIndex, 1);
                    renderPreviews(); // Re-render to update indices and UI
                };
                fileListDiv.appendChild(fileDiv);
            });
        };
        
        // --- Event Listeners ---
        selectBtn.onclick = () => fileInput.click();
        addMoreBtn.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFiles(e.target.files);

        dropzone.ondragover = (e) => { e.preventDefault(); dropzone.classList.add('border-red-500', 'bg-red-50'); };
        dropzone.ondragleave = () => dropzone.classList.remove('border-red-500', 'bg-red-50');
        dropzone.ondrop = (e) => {
            e.preventDefault();
            dropzone.classList.remove('border-red-500', 'bg-red-50');
            handleFiles(e.dataTransfer.files);
        };
        
        mergeBtn.onclick = async () => {
            if (filesToMerge.length < 2) {
                alert('Please select at least two PDF files to merge.');
                return;
            }
            statusArea.classList.remove('hidden');
            statusArea.innerHTML = `<div class="flex items-center justify-center text-lg"><i class="fas fa-spinner fa-spin mr-3"></i>Merging... Please wait. This may take a moment for large files.</div>`;
            mergeBtn.disabled = true;
            addMoreBtn.disabled = true;

            try {
                const mergedPdf = await PDFDocument.create();
                for (const file of filesToMerge) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }
                const mergedPdfBytes = await mergedPdf.save();
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                statusArea.innerHTML = `
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg text-left">
                        <h3 class="font-bold">Merge Complete!</h3>
                        <p>Your PDF has been successfully merged.</p>
                        <div class="mt-4">
                            <a href="${url}" download="merged-document.pdf" class="bg-blue-500 text-white font-bold px-6 py-3 rounded-full hover:bg-blue-600 inline-block"><i class="fas fa-download mr-2"></i>Download Now</a>
                            <button onclick="location.reload()" class="ml-4 font-semibold text-gray-700 hover:underline">Start Over</button>
                        </div>
                    </div>`;
            } catch (error) {
                statusArea.innerHTML = `<p class="text-red-500 font-semibold">An error occurred during merging. Please ensure all PDFs are valid and not corrupted.</p>`;
                console.error(error);
            } finally {
                 mergeBtn.disabled = false;
                 addMoreBtn.disabled = false;
            }
        };

        // --- Drag and Drop Sorting ---
        Sortable.create(fileListDiv, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: (evt) => {
                // Reorder the files array to match the new DOM order
                const item = filesToMerge.splice(evt.oldIndex, 1)[0];
                filesToMerge.splice(evt.newIndex, 0, item);
                // Re-render to update data attributes, important for the remove button
                renderPreviews();
            }
        });
    </script>
</body>
</html>
